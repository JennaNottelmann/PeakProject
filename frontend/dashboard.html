<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>Dashboard ‚Äì Kaiju Cars</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #111;
      font-family: 'Inter', sans-serif;
    }
    .dashboard-status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #e3dd13;
      font-size: 0.85rem;
      z-index: 10;
    }
    .dashboard-layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr;
      height: calc(100vh - 40px);
      position: relative;
      top: 40px;
    }
    .vehicle-select {
      grid-column: 1 / span 3;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    .joystick-side {
      grid-column: 1;
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cam-control {
      grid-column: 3;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .camera-stream {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .camera-stream img {
      max-height: auto;
      max-width: 100%;
      border: 4px solid #555;
      border-radius: 25px;
    }
    .action-button button,
    .exit-btn {
      background-color: #e3dd13;
      border: none;
      border-radius: 1rem;
      padding: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .exit-btn {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      z-index: 20;
    }

    .cam-control {
      grid-column: 3;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* <-- HIER kommt die vertikale Zentrierung */
      gap: 1rem;
      padding-top: 6rem;
    }


    @media (orientation: portrait) {
      body::before {
        content: "\1F4F1 Bitte drehe dein Ger√§t ins Querformat f√ºr das Dashboard.";
        display: block;
        color: #e3dd13;
        font-size: 1.2rem;
        padding: 3rem 1rem;
        text-align: center;
      }
      .dashboard-status-bar,
      .dashboard-layout,
      .exit-btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-status-bar">
    <span>üîã<span id="b1">‚ñÆ</span><span id="b2">‚ñÆ</span><span id="b3">‚ñÆ</span></span>
    <span id="latency">üì∂ 0ms</span>
    <span id="temp">üå°Ô∏è 0¬∞C</span>
  </div>

  <div class="dashboard-layout">
    <div class="vehicle-select">
      <select id="vehicle-select"><option disabled selected>Fahrzeug w√§hlen</option></select>
      <button id="connect-btn">Verbinden</button>

      <select id="challenge-select">
        <option disabled selected>Challenge w√§hlen</option>
        <option value="linie">2 Meter</option>
        <option value="hindernis">Stra√üe 2,5 Meter</option>
        <option value="bull">Donut</option>
      </select>
      <button onclick="startChallenge()">Starten</button>
      <button onclick="toggleFullscreen()">‚õ∂ Vollbild</button>
    </div>

    <div class="joystick-side">
      <div class="joystick-wrapper" id="joystick-left"></div>
    </div>

    <div class="camera-stream" id="camera-stream" style="display: none;">
      <img id="camera" src="" alt="Live Kamera" />
    </div>


    <div class="cam-control">
      <div class="joystick-wrapper" id="cam-joystick"></div>
      <div class="action-button">
        <button onclick="sendCommand('hammer')">üõ†</button>
      </div>
    </div>
  </div>

  <button onclick="window.location.href='index.html'" class="exit-btn">‚èé Zur√ºck</button>

  <script src="dashboard.js"></script>
</body>
</html>
